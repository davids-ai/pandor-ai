<section>
  <h2>Crear nuevo post</h2>
  <form (ngSubmit)="save()">
    <div>
      <label>TÃ­tulo</label>
      <input [(ngModel)]="model.title" name="title" required />
    </div>
    <div>
      <label>Slug</label>
      <input [(ngModel)]="model.slug" name="slug" />
